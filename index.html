<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monzo Ipsum generator</title>
  <link rel="stylesheet" href="style.css">
  <script defer="defer" src="generator.js"></script>
</head>

<body>
  <header>
    <h1>Anything Ipsum</h1>
  </header>
  <main class="wrapper">
    <p>Paste in a list of words and turn them into a paragraph of lorem ipsum-style placeholder text.</p>
    <form id="form" class="form">
      <label for="words">Ipsum words (minimum 5) - please enter each word on a new line</label>
      <textarea id="words"></textarea>

      <label for="paras">Number of paragraphs</label>
      <input id="paras" min="1" type="number" value="1" />
      <span id="error"></span>
      <button id="generate" type="submit">Generate!</button>
    </form>
    <div class="output-wrapper">
      <label for="form-output">Result</label>
      <output id="form-output" for="form">
        <textarea readonly id="output"></textarea>
      </output <div>
      <button id="copy-to-clipboard" type="button">Copy to clipboard</button><span id="confirm"></span>
    </div>
  </main>
  <footer>
    Made by Sophie
  </footer>
</body>

</html>
